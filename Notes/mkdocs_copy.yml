theme:
  name: null
  custom_dir: material
  language: pt

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: pt
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: slate
    primary: blue
    accent: cyan
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/laptop-code



plugins:
  - search
  - awesome-pages
  - include-markdown
  - minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - markdown_blockdiag:
      format: svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      #linenums_style: pymdownx-inline 
  - toc:
      permalink: true
      title: Nesta Página
      #permalink_title: Anchor link to this section for reference
      #toc_depth: 3
  - extra
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
        custom_checkbox: true
  - markdown_include.include
  - pymdownx.arithmatex:
        generic: true
  - pymdownx.progressbar





