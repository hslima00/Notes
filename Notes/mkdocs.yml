# Extensions
markdown_extensions:
  - pymdownx.progressbar
  - abbr
  - attr_list
  - def_list
  - footnotes
  - pyembed.markdown
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: hslima00
      repo: mkdocs-material
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - md_in_html
  - markdown_blockdiag:
      format: svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      #linenums_style: pymdownx-inline 
  - toc:
      permalink: true
      title: Nesta PÃ¡gina
      #permalink_title: Anchor link to this section for reference
      #toc_depth: 3
  - extra
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
        custom_checkbox: true
  - markdown_include.include
  - pymdownx.arithmatex:
        generic: true



extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - stylesheets/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


