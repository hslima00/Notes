site_url: https://hslima00.github.io/Notes/
site_description: A handy place to create all kinds of memos and annotations!
site_author: Hugo Lima


nav:
    - Quick Stuff: index.md
    - About: about.md
    - Markdown Cheat Sheet: markdown-cheat-sheet.md
    - Data Types in programming: data_types.md
    - 'Teste':
      - 'Writing you docs': 'novo.md'
      - 'novo2' : 'novo2.md'
    - Java:
      - 'Index': java_docs/java_index.md
      - 'Java Basics': java_docs/java_basics.md
      - 'Java OOP': java_docs/java_oop.md
      - 'Lab 5': java_docs/java_lab_5.md

theme:
  name: material
  favicon: img/favicon.jpg
  logo: img/pi.png
  #palette:
  #  accent: purple #quando metes o rato em cima de um link muda p esta cor
  #  primary: red #header do site 
  features:
    - header.autohide
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.annotate
  palette:
    
    - media: "(prefers-color-scheme: light)"
      accent: green
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      primary: blue-grey
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  admonition:
      note: octicons/tag-16
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left





plugins:
  - search
  - awesome-pages
  - include-markdown
  - minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - markdown_blockdiag:
      format: svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      #linenums_style: pymdownx-inline 
  - toc:
      permalink: true
      title: Nesta PÃ¡gina
      #permalink_title: Anchor link to this section for reference
      #toc_depth: 3
  - extra
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
        custom_checkbox: true
  - markdown_blockdiag:
        format: svg
  - markdown_include.include
  - pymdownx.arithmatex:
        generic: true
  - pymdownx.progressbar





#latex equations 
