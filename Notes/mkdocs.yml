# Project information
site_name: Notes
site_url: https://hslima00.github.io/Notes/
site_description: A handy place to create all kinds of memos and annotations!
site_author: Hugo Lima
# Repository
repo_name: hslima00/Notes
copyright: Copyright &copy; 2022 Hugo Lima




# Configuration
theme:
  name: material
  custom_dir: material
  language: pt
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - navigation.tabs
    - content.code.annotate
    - search.suggest    #Not working apparently
    - search.highlight  #Not working apparently
    - search.share      #Not working apparently
    - toc.integrate
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  #include_search_page: false 
  #search_index_only: false
  # Default values, taken from mkdocs_theme.yml
  #language: pt
    #- navigation.instant
  palette:
    scheme: slate
    primary: black
    accent: green
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  icon:
    logo: fontawesome/solid/laptop-code
    


# Plugins
plugins:
  - mkdocs-jupyter
  - awesome-pages                          #Serve para a "navegação fácil" entre as páginas 
  - git-revision-date-localized:           #Mete a data da ultima modificação baseado no ultimo commit git        
      type: date                           #date = default https://timvink.github.io/mkdocs-git-revision-date-localized-plugin/options/
      locale: pt
      timezone: UTC 
      enable_creation_date: true           #Adiciona a data criada no bottom da pagina
  - search:                                #Adiciona a barra de pesquisa
      lang: pt
      prebuild_index: true                 #Organiza a pesquisa segundo as cenas que aparecem primeiro
  #- macros 
  - include-markdown                       #Serve para incluir markdowns dentro de outros markdowns
  - minify:                                #Minify the output HTML
      minify_html: true 
      htmlmin_opts: 
          remove_comments: true            #Remove comments from the output HTML
# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hslima00
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hugo-lima-0b4aba234/
#    - icon: fontawesome/brands/docker
#      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
#    - icon: fontawesome/brands/twitter
#      link: https://twitter.com/javierobcn
#    - icon: fontawesome/brands/linkedin
#      link: https://linkedin.com/in/squidfunk/
#    - icon: fontawesome/brands/instagram
#      link: https://instagram.com/squidfunk
 # disqus: javieranto

# Extensions
markdown_extensions:  #https://squidfunk.github.io/mkdocs-material/reference/markdown-extensions/
  - codehilite:           #Syntax Highlighting
      guess_lang: true    #Guess the language of the code block
      linenums: true      #Show line numbers
  - pymdownx.inlinehilite #Inline Syntax Highlighting usar `#!<code>`    
  - pymdownx.superfences 
  - pymdownx.progressbar #
  - abbr
  - attr_list
  - def_list
  - footnotes
  - pyembed.markdown
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: hslima00
      repo: mkdocs-material
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - meta
  - md_in_html
  - markdown_blockdiag:
      format: svg
  - toc:
      permalink: true
      title: Nesta Página
      #permalink_title: Anchor link to this section for reference
      #toc_depth: 3
  
  - extra
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  #- pymdownx.tabbed:
   #     alternate_style: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
        custom_checkbox: true
  - markdown_include.include
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink:
        repo_url_shorthand: true
        user: hslima00
        repo: mkdocs-material
  - pymdownx.snippets:
        check_paths: true     
  - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format          
  - pymdownx.tabbed:
        alternate_style: true 





