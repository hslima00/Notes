# Project information
site_name: Notes
site_url: https://hslima00.github.io/Notes/
site_description: A handy place to create all kinds of memos and annotations!
site_author: Hugo Lima
# Repository
repo_name: hslima00/Notes
copyright: Copyright &copy; 2022 Hugo Lima



# Configuration
theme:
  name: null
  custom_dir: material
  language: pt

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: pt
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: slate
    primary: black
    accent: green
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/laptop-code

# Plugins
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true      
      type: date
      locale: pt
      # exclude:
      #   - consultoria/*
      #   - m√∫sica/*
      #   - contacto/*
      #   - kb/index.md
  - minify:
      minify_html: true
      
# Customization
