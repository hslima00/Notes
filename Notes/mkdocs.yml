# Project information
site_name: Notes
site_url: https://hslima00.github.io/Notes/
site_description: A handy place to create all kinds of memos and annotations!
site_author: Hugo Lima
# Repository
repo_name: hslima00/Notes
copyright: Copyright &copy; 2022 Hugo Lima



# Configuration
theme:
  name: material
  custom_dir: material
  language: pt
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  features:
    - navigation.tabs
    - content.code.annotate
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  #language: pt
    #- navigation.instant
  palette:
    scheme: slate
    primary: black
    accent: green
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  icon:
    logo: fontawesome/solid/laptop-code


# Plugins
plugins:
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true      
      type: date
      locale: pt
  - search
  - include-markdown
  - minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true
      
